
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<p:menubar id="menubar" style="background-color: black">
		<f:facet name="options">
			<p:commandButton id="btnShopping" icon="pi pi-shopping-cart" action="#{navBarController.redireccionar}">
			<pe:badge content="#{sessionBean.persona.carrito.carritosAlbum.size()}" rendered="#{sessionBean.persona.carrito.carritosAlbum.size() > 0}"></pe:badge>
			</p:commandButton>
			<p:commandButton id="btnCerrarSesion" icon="pi pi-sign-out"
				action="#{sessionClosed.cerrarSesion}"></p:commandButton>
		</f:facet>
	</p:menubar>
	<!-- Hace que la barra de menu se mantenga fija -->
	<p:sticky target="menubar"></p:sticky>


</ui:composition>
