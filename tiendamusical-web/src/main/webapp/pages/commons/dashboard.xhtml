
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta name="viewport" content="width=device-width , user-scalable=no"></meta>
	<ui:include src="/pages/commons/scripts.xhtml"></ui:include>
</h:head>
<!-- <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet> -->

<h:body style="background-color: black">
	<div class="ui-fluid">
		<h:form id="formDashboard">
			<ui:include src="/pages/commons/navbar.xhtml"></ui:include>
			<div class="p-grid sample-layout">
				
				<!-- Encabezado -->
				<div class="p-col-12 p-md-2" style="background-color: black">
						<p:commandLink>
						<p:graphicImage name="imagenes/fondo_musica.png" width="100%"></p:graphicImage>
						</p:commandLink>
						
						<ui:include src="/pages/commons/panelmenu.xhtml"></ui:include>
				</div>
				
				
				<!-- Cuerpo -->
				<div class="p-col-12 p-md-10 p-col-nogutter"
					style="background-color: black">
					<div class="p-grid">
						<div class="p-col-12">
						<!-- Pantallas del cliente -->
						
						
					    <c:if test="#{sessionBean.persona.rol.idRol == 5}">
						<ui:include src="/pages/cliente/home.xhtml"></ui:include>
						</c:if>
						</div>
					</div>
				</div>





	           <!-- Pie de pagina -->
				<div class="p-col-12" style="background-color: black">
				
				<p:outputLabel value="@ Copyright Carlos Orbe " style="color: white "></p:outputLabel>
				</div>

			</div>

		</h:form>
	</div>
</h:body>
</html>
